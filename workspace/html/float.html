<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:1px solid red;
            margin:10px;
        }
        .d1, .d2{
            float: left;
        }
        .d3, .d4{
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box d1"> 1 </div>
        <div class="box d2"> 2 </div>
        <div class="box d3"> 3 </div>
        <div class="box d4"> 4 </div>
      </div>
</body>
</html>
