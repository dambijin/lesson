<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        document.write("--------------------훈련생합본--------------------------");

        // 오른쪽 직각 삼각형
        let str = "+";
        let str2 = ".";
        let dot = ".";
        for (i = 1; i <= 5; i++) {
            // 최대 4개 출력이고 i에 따라 반복 회수 감소
            for (a = 4; a >= i; a--) {
                document.write(dot + "&nbsp");
            }
            for (j = 1; j <= i; j++) {
                document.write(str);
            }
            document.write("<br>");
        }

        document.write("<br>");
        for (let i = 0; i < 5; i++) {
            // -- 와 같은 접근이지만 ++ 사용
            for (let k = i; k < 4; k++) {
                document.write(str2); // "." 찍기
            }
            for (let j = 0; j < i + 1; j++) {
                document.write(str); // "+" 찍기
            }
            document.write("<br>");
        }

        document.write("<br>");

        // 왼쪽 직각 삼각형이지만..
        let str_ = "+";
        // 소문자 L 사용이 특이함
        for (l = 1; l <= 5; l++) {
            document.write("<br>");
            // 딱 한번만 동작하는 for.. 이러면 안써도 됨
            for (let m = 1; m <= 1; m++) {
                document.write(str_);
                // 글씨원본에 하나를 추가해버림!
                str_ = str_ + str_[0];
            }
            for (let n = 0; n <= 4 - l; n++) {
                document.write(dot);
            }
        }

        document.write("<br>");
        document.write("<br>");

        // n에 따라 원하는 줄 수 표시 가능!
        let n = 5;
        for (let k = 1; k <= n; k++) {
            for (let t = 1; t <= (n - k); t++) {
                document.write(str2);
            }
            for (let t = 1; t <= k; t++) {
                document.write(str);
            }
            document.write("<br>");
        }
        document.write("<hr>")

        for (let k = 1; k <= n; k++) {
            for (let t = 1; t <= (n - k); t++) {
                document.write(str2);
            }
            // (t+2 / 2)를 k만큼 반복!
            for (let t = 1; (t + 1) / 2 <= k; t++) {
                document.write(str);
            }
            document.write("<br>");
        }
        document.write("<hr>")
        for (i = 1; i <= 5; i++) {
            // 사각형으로 인식
            for (j = 5; j >= 1; j = j - 1) {
                // .을 찍어야 하는곳 if!
                if (j > i) {
                    document.write(".");
                } else {
                    document.write("+");
                }
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");
        // 피라미드
        for (i = 1; i <= 5; i++) {
            // 왼쪽 . 역삼각형
            for (a = 4; a >= i; a--) {
                document.write(dot + "&nbsp");
            }
            // + 출력 중간 삼각형 - 1줄1개 2줄2개
            for (j = 1; j <= i; j++) {
                document.write(str);
            }
            // + 오른쪽 삼각형 결합-두번째 줄부터
            for (b = 2; b <= i; b++) {
                document.write(str);
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");
        for (let j = 1; j <= 5; j++) {
            for (let k = 4; k >= j; k--) {
                document.write(".");
            }
            for (let i = 1; i <= j; i++) {
                document.write(str);
            }
            // 위와 같지만 조금 다른 접근
            for (let l = 1; l <= j - 1; l++) {
                document.write(str);
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 9; j++) {
                // 최대 4개부터 줄어들도록
                if (j <= 5 - i) {
                    document.write(str2);
                } else if (j <= 4 + i) {
                    // .과 +의 총 합이 하나씩 늘어남
                    // 그래서 .이후 하나 늘어난 만큼 +출력
                    document.write(str);
                } else {
                    document.write("&nbsp;"); // 공백 문자 출력
                }
            }
            document.write("<br>"); // 줄 바꿈
        }
        // 줄수가 바뀌어도 동작함
        for (let i = 1; i <= rows; i++) {
            // 오른쪽 역삼각형
            for (let k = i; k < rows; k++) {
                document.write(str2);
            }
            // 줄 수의 두배 - 1개 만큼 반복
            for (let j = 1; j <= (i * 2 - 1); j++) {
                document.write(str);
            }
            document.write("<br>");
        }
        // 7단계이긴 하지만 CSS!
        for (let i = 0; i < 5; i++) {
            for (let x = 1; x < 5 - i; x++) {
                document.write("점");
            }
            for (let j = 0; j <= i; j++) {
                document.write("<font color='red'>별</font>");
            }
            for (let z = 1; z <= i; z++) {
                document.write("<font color='red'>별</font>");
            }
            for (let x = 1; x < 5 - i; x++) {
                document.write("점");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
