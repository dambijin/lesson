<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            init();
            bind();
        });

        function init() {
            //jQuery객체
            //배열 형태로 관리
            console.log(1, $('h1'));
            //배열의 값은 순수한 javascript
            console.log(2, $('h1')[0]);

            $('h1').html("<a href='javascript:void(0)'>싹다변경</a>");
            $('#p').css("border", "1px solid red");

            let html = "<div>자식 2</div>"
            //추가
            $('#p').append(html);
            $('#p').prepend(html);
            //삭제
            $('#p').empty(html);
            // $('#p').remove(html);

            let human = $("#chk").attr("data-human");
            console.log(human);

            let checked = $("#chk").prop("checked");
            console.log(checked);

            $("#chk").removeAttr("checked");

            checked = $("#chk").prop("checked");
            console.log(checked);

            $("#chk").prop("checked", true);
            $("#chk").val("chk2");
            console.log($("#chk").val());
            console.log($("#chk")[0].value);

            $("#chk").addClass("c1");
            $("#chk").addClass("c2");
            
            $("#chk").removeClass("c1");

            let c2 = $("#chk").hasClass("c2");
            console.log(c2);

            $("#chk").toggleClass("c2");
            //토글 구현
            if($("#chk").hasClass("c2"))
            {
                $("#chk").removeClass("c2");
            }
            else
            {
                $("#chk").addClass("c2");
            }
        }
        function bind() {
            $(".btn").on("click", function(event){
                let text = event.target.value;
                console.log(text);
                
            })

            $(".btn").off("click").on("click", function(event){
                let text = event.target.value;
                console.log(text);
                
            })
        }
    </script>
</head>

<body>
    <h1>1번째</h1>
    <h1>2번째</h1>
    <h1 class="c">3번째</h1>

    <div id="p">
        부모 p
        <div>
            자식 1
        </div>
    </div>

    <input type="checkbox" id="chk" value="chk1" data-human="아무거나" checked="checked">

    <input type="button" class="btn" value="버튼1"><br>
    <input type="button" class="btn" value="버튼2"><br>
</body>

</html>
