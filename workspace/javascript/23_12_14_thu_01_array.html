    <meta charset="UTF-8">

    <script>
        let s1 = 15;
        let s2 = 20;
        let s3 = 10;

        // let sum = 0;
        // sum += s1;
        // sum = sum + s2;

        console.log(s1 + s2 + s3);

        let arr2 = new Array();
        let arr = [];
        arr = [15, 20, 10];
        console.log('arr[0] : ', arr[0]);
        console.log('arr[2] : ', arr[2]);

        console.log('arr.length :', arr.length)

        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
            console.log('arr[' + i + '] : ', arr[i]);
        }
        console.log(sum)

        arr.push("네번째");
        arr.unshift("첫번째");

        let p = arr.pop();
        console.log("p :" + p);

        let q = arr.shift();
        console.log("q :" + q);

        // 큐 Queue
        //      먼저 들어온 자료를 먼저 내보내기
        // 스택 Stack
        //      나중에 들어온 자료를 먼저 내보내기

        arr.push(1)
        arr.push(2)
        arr.push(3)
        arr.push(4)

        // 인덱스부터 끝까지 값을 모두 제거
        let s = arr.splice(3)
        console.log("s :", s);

        arr.push(1)
        arr.push(2)
        arr.push(3)
        arr.push(4)
        // 인덱스부터 몇개를 잘라서 돌려줌
        s = arr.splice(3, 2)
        console.log("s :", s);

        arr.push(1)
        arr.push(2)
        arr.push(3)
        arr.push(4)
        // 세번째 값 부터 삽입
        s = arr.splice(3, 0, "new1", "new2")
        console.log("s :", s);

        console.log("--------------");
        // 시작 인덱스부터 끝 인덱스 바로 앞까지만 돌려줌
        s = arr.slice(1, 4)
        console.log("s :", s);

        s = arr.slice(4);
        console.log("s :", s);


        // 마이너스 인덱스는 뒤에서부터라는 뜻이다
        s = arr.slice(-4);
        console.log("s :", s);

        console.log("--------------");
        s = arr.reverse();
        console.log("s :", s);

        console.log("--------------");
        // 무조건 오름차순만 지원
        s = arr.sort();
        console.log("s :", s);

        // 내림차순 하고 싶으면
        s = arr.sort()
        s.reverse()

        // chain
        arr.sort().reverse()

        for (let i = 0; i < arr.length; i++) {
            console.log('arr[' + i + '] : ', arr[i]);
        }

        console.log(arr.join("-"))
        console.log(arr.join())

        // for-in
        for (let obj in arr) {
            console.log("for-in obj :", obj, arr[obj])
        }

        // for-of
        for (let obj of arr) {
            console.log("for-of obj :", obj)
        }

        let tel = "010-2046-7051";
        let arrTel = tel.split("-")
        console.log(arrTel)


        let c1 = [1, 2, 3, 4, 5]
        let c2 = [10, 20, 30, 40]
        let c3 = [11, 22, 33, 44, 55, 66]

        let cc = [
            [1, 2, 3, 4, 5],
            [10, 20, 30, 40],
            c3
        ];
        console.log(cc[1][2]); // 30

        console.log(cc.length);
        console.log(cc[1].length);

        console.log("---------------2023.12.14-------------------");

        // arr.forEach(function(a,b,c,d){
        //     console.log("a : ", a);
        //     console.log("b : ", b);
        //     console.log("c : ", c);
        //     console.log("d : ", d);
        // });

        arr.forEach(function (value, index, array) {
            console.log("value : ", value);
            console.log("index : ", index);
            console.log("array : ", array);
        });

        console.log("---------------map-------------------");

        arr.map(function (value, index, array) {
            console.log("value : ", value);
            console.log("index : ", index);
            console.log("array : ", array);
        });

        console.log("---------------filter-------------------");

        let result = arr.filter(function (value, index, array) {
            //return이 true면 살아남고
            //false면 걸러짐
            console.log("value : ", value);
            console.log("index : ", index);
            console.log("array : ", array);
            //index가 짝수인 것만 필터링
            /* 1번 예시
            if (index % 2 == 0) {
                return true;
            } else {
                return false;
            }

            2번예시
            if (index % 2 == 0) {
                return true;
            }
            return false;
            */

            return index % 2 == 0;
        });

        result = arr.filter(function (value, index, array) {
            return index % 2 == 0;
        });

        /* arrow 함수 만드는법

        1단계 : function이 사라지고 화살표가 생김
        result = arr.filter((value, index, array) => {
            return index % 2 == 0;
        });

        2단계 : 중괄호 삭제
        result = arr.filter((value, index, array) => return index % 2 == 0;);

        3단계 : array는 안쓰니까 지움 /value도 안쓰지만 필요한건 두번째 전달 인자라서
        첫번째 전달인자가 필요하여 value는 남겼음
        만약 value의 짝수값이 필요했으면 value만 있었을 것임
        result = arr.filter((value, index) => return index % 2 == 0;);
        */
        console.log(result);
