<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // window.onload = function(){
        //     let title = document.getElementById("title");
        //     console.log(title)
        //     console.log(""+title)
        // }
    </script>
</head>
<body>
    <h1 id="title">DOM 연습</h1>

    <div id="view">abc</div>
    <div id="view">1234</div>

    <div id="div1">
        <div class="div2">
            class div2(안쪽)
        </div>
    </div>
    <div class="div2">
        class div2
    </div>

    <div id="wrap"></div>

<script>
    // 아이디로 DOM 찾기
    // 없으면 null
    let title = document.getElementById("title");
    console.log(title)
    console.log(""+title)

    // 아이디가 동일한 첫번째 DOM 하나만 가져옴
    let view = document.getElementById("view");
    console.log(view)

    // tag명으로 DOM 찾기
    // 결과는 배열
    let divs = document.getElementsByTagName("div");
    console.log(divs);

    // 하나만 있어도 한개짜리 배열
    let h1s = document.getElementsByTagName("h1");
    console.log(h1s);

    // 없는 경우
    // 비어있는 배열 (null 아님에 주의!)
    // 배열.length == 0 이면 없음
    let h1s_temp = document.getElementsByTagName("h1a");
    console.log(h1s_temp);


    // 전달인자로 css 선택자를 사용
    // 첫번째 딱 하나만 돌려줌
    let qs = document.querySelector("#title")
    console.log(qs)
    
    qs = document.querySelector("div")
    console.log(qs)

    // 없으면 null
    qs = document.querySelector("div2")
    console.log(qs)

    let qsa = document.querySelectorAll("div")
    console.log(qsa)
    
    // 없으면 길이가 0인 배열
    qsa = document.querySelectorAll("div2")
    console.log(qsa)

    qsa = document.querySelectorAll("#view")
    console.log(qsa)

    qs = document.querySelector("#div1 .div2")
    let div1 = document.querySelector("#div1")
    let div2 = div1.querySelector(".div2")
    console.log('div2 :', div2);
    console.log('div2 :', div2.innerHTML);
    console.log('div2 :', div1.innerHTML);

    // 새로운 태그를 메모리에 생성
    let div = document.createElement("div")
    div.innerHTML = "내용이 바뀜"

    // 없으면 만들어주고
    // 있으면 덮어씀
    div.setAttribute("title", "타이틀")
    div.setAttribute("id", "아이디")
    div.setAttribute("id", "아이디2")
    div.setAttribute("style", "color: red;")
    div.removeAttribute("title")

    div.setAttribute("class", "a")

    let t1 = div.getAttribute("class")
    console.log(t1)
    t1 = t1 + " b"
    console.log(t1)
    div.setAttribute("class", t1)

    // 클래스를 쉽게 다루는 방법
    console.log(div.classList)
    div.classList.add("red");
    div.classList.remove("a");


    let value = div.getAttribute("id")
    console.log("id :", value);

    console.log(div)
    qs = document.querySelector("#wrap");
    // 자식 요소로 추가
    qs.append(div)
    // qs.append("글씨")
    // // appendChild 딱 하나만 쓸 수 있고, dom만 전달할 수 있음
    // qs.appendChild(div)


</script>
</body>
</html>
