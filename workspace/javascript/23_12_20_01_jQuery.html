<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            init();
            bind();
        });

        function init() {
            // jQuery 객체
            // 베열 형태로 관리된다 
            console.log(1, $('h1'));
            // 배열의 값은 순수한 javascript다
            console.log(2, $('h1')[0]);

            //$('h1').text("싹다 변경");
            $('h1').html("<a href='javascript:void(0)'>싹다 변경</a>");
            $('#p').css("border", "1px solid red");
            //$('#p');

            let html = "<div>자식 2</div>"
            // 자식에 추가
            $('#p').append(html);
            $('#p').prepend($('h1')[0]);

            // 자식(내용물) 지우기
            // .innerHTML=''
            $('#p').empty();
            $('#p').remove();

            $("#chk").attr("data-human", "1234");
            let human = $("#chk").attr("data-human");
            console.log(human);

            let checked = $("#chk").prop("checked");
            console.log(checked); // true

            // 속성 삭제
            $("#chk").removeAttr("checked");

            checked = $("#chk").prop("checked");
            console.log(checked); // false

            $("#chk").prop("checked", true);

            $("#chk").val("chk2");
            console.log($("#chk").val());
            console.log($("#chk")[0].value);

        

            // 클래스 추가
            $("#chk").addClass("c1");
            $("#chk").addClass("c2");

            $("#chk").removeClass("c1");

            let c2 = $("#chk").hasClass("c2");
            console.log(c2);

            // 만약에 있으면 빼고 없으면 넣고
            $("#chk").toggleClass("c2");

            // 토글 구현 
            if ($("#chk").hasClass("c2")) {
                $("#chk").removeClass("c2");
            } else {
                $("chk").addClass("c2");
            }

            console.log($("#chk").data("human"));

            $("#chk").data("human2", "abcd");
            console.log($("#chk").data("human2"));
        }

        function bind() {
            $(".btn").on("click", function (event) {
                let text = event.target.value;
                console.log(text);
            });
            $(".btn").on("click", function (event) {
                let text = event.target.value
                // $(event.target).val()
                console.log(text)
            })
            $(".btn").off("click").on("click", function (event) {
                let text = event.target.value
                // $(event.target).val()
                console.log(text);
                // return false;
            })

        }
    </script>
</head>

<body>
    <h1>1번째</h1>
    <h1>2번째</h1>
    <h1 class="c">3번째</h1>

    <div id="p">
        부모 p
        <div>
            자식1
        </div>
    </div>

    <input type="checkbox" id="chk" value="chk1" data-human="아무거나" checked="checked"><br>
    <input type="button" class="btn" value="버튼1"><br>
    <input type="button" class="btn" value="버튼2"><br>
</body>

</html>
