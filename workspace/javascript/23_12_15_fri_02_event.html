<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event lisner</title>
    <script>
        //함수를 재활용 할게 아니면 익명함수로 넣어주는 경우가 많다.
        window.onload = function () {
            let con = document.querySelector("#console");
            let con1 = document.querySelector("#console1");
            let con2 = document.querySelector("#console2");

            let btn1 = document.querySelector("#btn1");

            //딱 하나의 함수만 지정할 수 있음
            btn1.onclick = function () {
                con.innerHTML = "버튼 1 클릭"
            }
            let btn2 = document.querySelector("#btn2");
            // 이벤트 추가
            btn2.addEventListener("click", function () {
                console.log(1);
                con.innerHTML = "버튼2 클릭";
            })

            function fn1() {
                console.log(2);
                con.innerHTML = "버튼2 클릭!!!";
            }

            btn2.addEventListener("click", fn1)
            // removeEventListener 를 사용하려면 
            // removeEventListener("click", fn1);
            // fn1 >함수를 꼭 함수정의를 해주어야 함. 익명함수로 두면 작동을 할 수 없음
            btn2.removeEventListener("click", fn1);

            // addEventListener 
            document.getElementById("parent")
                .addEventListener("click", function (event) {
                    con1.innerText = "부모 클릭"
                });
            document.getElementById("parent")
                .addEventListener("click", function (event) {
                    event.stopPropagation(); //이벤트 전파(버블링) = 취소
                    con2.innerText = "자식 클릭"
                });
            document.getElementById("a")
                .addEventListener("click", function (event) {
                    event.preventDefault(); //기본 동작 취소
                    con2.innerText = "a 클릭"
                });

            document.getElementById("parent1")
                .addEventListener("click", function (event) {
                    // 이벤트가 위치하고 있는 즉 bind된 DOM
                    let ct = event.currentTarget;
                    let t = event.target; //이벤트가 발생된 DOM 나든 자식들이든 클릭이 된 영역
                    let that = this;  // this 가 때에 따라 다르게 적용됨/event.currentTarget와 항상 같다

                    console.log('ct', ct);
                    console.log('ct', t);
                    console.log('ct', that);
                    con2.innerText = "부모 클릭"
                });

            document.getElementById("btn")
                .addEventListener("click", function (event) {
                    console.log("버튼 클릭")
                    // txt 값을 읽어서 출력
                    let val = document.querySelector("#txt").value;
                    // console1에 넣기
                    con1.innerHTML = val;
                    // data-url 값을 읽어서 출력
                    let url = document.querySelector("#txt")
                        .getAttribute("data-url");
                    // console2에 넣기
                    con2.innerHTML = url;

                });
            document.getElementById("btn3").addEventListener("click", function (event) {
                // 1. 
                // 모든 checkbox를 가져와서
                // check 여부를 검사
                let chks = document.querySelectorAll(".chk");
                let str = "";

                // 2.
                // check된 checkbox만  가져오기

                for (let i = 0; i < chks.length; i++) {
                    // check 여부를 검사
                    let isChecked = chks[i].checked;
                    str += `${i}번째 isChecked: ${isChecked}, value: ${chks[i].value}<br>`;
                }
                con2.innerHTML = str;

            });
        }
    </script>
</head>

<body>
    <!-- input 상자를 이용할때 무조건 type은 까먹지말고 적기 -->
    <div id="console"></div>
    <input type="button" id="btn1" value="버튼1">
    <input type="button" id="btn2" value="버튼2">
    <div id="parent">
        부모
        <div id="child">
            자식
        </div>
    </div>
    <div id="console1"></div>
    <div id="console2"></div>
    <a href="http://naver.com" id="a" target="_black">네이버</a>

    <div id="parent1">
        부모
        <div id="child1">
            자식1
        </div>
        <div id="child2">
            자식2
        </div>
    </div>

    <!-- 출력버튼을 누르면
    #txt의 값을 console1에 출력
    #txt의 data-url값을 console2에 출력 -->
    <input type="text" id="txt" data-url="a.html">
    <input type="button" id="btn" value="출력">
    <br>
    <input type="chechbox" class="chk" value="찌개">부대찌개
    <input type="chechbox" class="chk" value="국">청국장
    <input type="button" id="btn3" value="출력">
</body>

</html>
